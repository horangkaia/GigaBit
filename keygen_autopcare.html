<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>AutoPCare Key Generator Admin</title>

<style>
    body {
        background: #0e0e0e; 
        color: #fff; 
        font-family: Arial; 
        padding: 40px;
    }
    .box {
        background: rgba(255,255,255,0.07);
        padding: 20px;
        border-radius: 12px;
        width: 420px;
        margin: auto;
        box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    input, select, button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border-radius: 8px;
        border: none;
    }
    button {
        background: #27ae60;
        color: #fff;
        cursor: pointer;
        font-weight: bold;
    }
    .danger { background: #c0392b; }
</style>

</head>
<body>

<div class="box">
    <h2>AutoPCare Key Generator</h2>

    <input id="password" placeholder="Owner Password..." type="password">

    <label>Tipe License</label>
    <select id="type">
        <option value="single">Single (HWID Lock)</option>
        <option value="global">Global (No HWID Lock)</option>
    </select>

    <label>Durasi License</label>
    <select id="days">
        <option value="30">1 Bulan (30 hari)</option>
        <option value="180">6 Bulan (180 hari)</option>
        <option value="365">1 Tahun (365 hari)</option>
    </select>

    <label>HWID (opsional)</label>
    <input id="hwid" placeholder="Kosong = otomatis">

    <button onclick="generateKey()">Generate Key</button>

    <div id="output" style="margin-top:20px; white-space: pre-wrap;"></div>

    <button class="danger" onclick="sendWA()">Kirim ke WhatsApp</button>
</div>


<!-- FIREBASE SDK -->
<script>
const VERIFY_URL = "https://asia-southeast2-schesakra.cloudfunctions.net/verifyKey";
const GENERATE_URL = "https://asia-southeast2-schesakra.cloudfunctions.net/generateKey";

let lastKey = "";

async function generateKey() {

    const password = document.getElementById("password").value.trim();
    const type = document.getElementById("type").value;
    const days = Number(document.getElementById("days").value);
    const hwid = document.getElementById("hwid").value.trim() || "*";

    const url = `${GENERATE_URL}?pw=${encodeURIComponent(password)}&type=${type}&days=${days}&hwid=${encodeURIComponent(hwid)}`;

    const res = await fetch(url);
    const data = await res.json();

    if (data.error) {
        document.getElementById("output").textContent = "ERROR: " + data.error;
        return;
    }

    lastKey = data.key;

    document.getElementById("output").textContent =
        "=== KEY BERHASIL DIBUAT ===\n\n" +
        "KEY:\n" + data.key + "\n\n" +
        "PAYLOAD:\n" + JSON.stringify(data.payload, null, 2);
}


function sendWA() {
    if (!lastKey) return alert("Generate key dulu");

    const msg = `Halo, ini KEY AutoPCare Anda:\n\n${lastKey}`;
    const url = "https://wa.me/62816772145?text=" + encodeURIComponent(msg);

    window.open(url, "_blank");
}
</script>


</body>
</html>
