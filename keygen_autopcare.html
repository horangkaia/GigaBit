<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>AutoPCare Key Generator Admin</title>

<style>
    body {
        background: #0e0e0e; 
        color: #fff; 
        font-family: Arial; 
        padding: 40px;
    }
    .box {
        background: rgba(255,255,255,0.07);
        padding: 20px;
        border-radius: 12px;
        width: 420px;
        margin: auto;
        box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    input, select, button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border-radius: 8px;
        border: none;
    }
    button {
        background: #27ae60;
        color: #fff;
        cursor: pointer;
        font-weight: bold;
    }
    .danger { background: #c0392b; }
</style>

</head>
<body>

<div class="box">
    <h2>AutoPCare Key Generator</h2>

    <input id="password" placeholder="Owner Password..." type="password">

    <label>Tipe License</label>
    <select id="type">
        <option value="single">Single (HWID Lock)</option>
        <option value="global">Global (No HWID Lock)</option>
    </select>

    <label>Durasi License</label>
    <select id="days">
        <option value="30">1 Bulan (30 hari)</option>
        <option value="180">6 Bulan (180 hari)</option>
        <option value="365">1 Tahun (365 hari)</option>
    </select>

    <label>HWID (opsional)</label>
    <input id="hwid" placeholder="Kosong = otomatis">

    <button onclick="generateKey()">Generate Key</button>

    <div id="output" style="margin-top:20px; white-space: pre-wrap;"></div>

    <button class="danger" onclick="sendWA()">Kirim ke WhatsApp</button>
</div>


<!-- FIREBASE SDK -->
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-functions.js"></script>

<script>
    // ======================
    //  Firebase Config
    // ======================
    const firebaseConfig = {
        apiKey: "AIzaSyBk57WWCAV9PbUQBb_bj7mPtl09oNz7WnA",
        authDomain: "schesakra.firebaseapp.com",
        databaseURL: "https://schesakra-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "schesakra",
        storageBucket: "schesakra.firebasestorage.app",
        messagingSenderId: "672537227977",
        appId: "1:672537227977:web:88b24f905c86eba7c05318",
        measurementId: "G-Q7HSM1LK98"
    };

    firebase.initializeApp(firebaseConfig);
    const functions = firebase.functions();

    let lastKey = "";

    async function generateKey() {
        const password = document.getElementById("password").value.trim();
        const type = document.getElementById("type").value;
        const days = Number(document.getElementById("days").value);
        const hwid = document.getElementById("hwid").value.trim() || "*";

        const cf = functions.httpsCallable("generateKey");

        const res = await cf({ password, type, days, hwid });

        lastKey = res.data.key;

        document.getElementById("output").textContent =
            "=== KEY BERHASIL DIBUAT ===\n\n" +
            "KEY:\n" + res.data.key + "\n\n" +
            "PAYLOAD:\n" + JSON.stringify(res.data.payload, null, 2);
    }

    function sendWA() {
        if (!lastKey) return alert("Generate key dulu");

        const msg = `Halo, ini KEY AutoPCare Anda:\n\n${lastKey}`;
        const url = "https://wa.me/62816772145?text=" + encodeURIComponent(msg);

        window.open(url, "_blank");
    }
</script>

</body>
</html>
